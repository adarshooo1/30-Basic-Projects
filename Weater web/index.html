<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/b17dddc66c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <!-- top section -->
      <section>
        <!-- Navbar -->
        <nav>
          <!-- Search box -->
          <div class="searchbox">
            <input type="text" placeholder="Enter Places Name" />
            <span> <i class="fa-solid fa-magnifying-glass"></i> </span>
          </div>

          <!-- Locator -->
          <div>
            <i class="fa-solid fa-location-dot" style="color: #000000"></i>
          </div>

          <!-- Toggle button -->
          <div class="toggle">
            hekko
          </div>
        </nav>
      </section>
    </div>
  </body>
  <script src="./index.js" defer></script>
</html>
